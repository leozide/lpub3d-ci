language: cpp
sudo: required
dist: trusty

git:
  depth: 200

branches:
  only:
  - master

cache:
  ccache: true
  directories:
  - ${LP3D_LDRAW_DIR}
  - ${LP3D_DIST_DIR_BASE}
  - ${LP3D_RELEASE_DIR}

env:
  global:
    - LP3D_QT_BASE=59
    - LP3D_LDRAW_DIR=${HOME}/ldraw
    - LP3D_BUILD_FOLDER=${HOME}/build/${TRAVIS_REPO_SLUG}
    - LP3D_3RD_BUILD_FOLDER=${LP3D_BUILD_FOLDER}/..
    - LP3D_DIST_DIR_BASE=${LP3D_3RD_BUILD_FOLDER}/lpub3d_3rdparty_base
    - LP3D_RELEASE_DIR=${LP3D_BUILD_FOLDER}/builds/releases
    - LP3D_CI_DIR=builds/utilities/ci/travis

before_install:
  - echo "We are here $PWD" && find ${LP3D_CI_DIR} -type f
  - chmod +x ${LP3D_CI_DIR}/before_install
  - chmod +x ${LP3D_CI_DIR}/install
  - chmod +x ${LP3D_CI_DIR}/script
  - chmod +x ${LP3D_CI_DIR}/before_deploy
  - chmod +x ${LP3D_CI_DIR}/releases
  - ./${LP3D_CI_DIR}/before_install

install:
  - ./${LP3D_CI_DIR}/install

script:
  - ./${LP3D_CI_DIR}/script

before_deploy:
  - ./${LP3D_CI_DIR}/before_deploy

stages:
  - Compile and Build
  - GitHub Release

jobs:
 fast_finish: true
 include:
  - stage: Compile and Build
    env: LP3D_BUILD_ARCH170101=true
    os: linux
    compiler: gcc
  - stage: Compile and Build
    env: LP3D_BUILD_FEDORA25=true
    os: linux
    compiler: gcc
  - stage: Compile and Build
    env: LP3D_BUILD_XENIAL=true
    os: linux
    compiler: gcc
  - stage: Compile and Build
    env: LP3D_BUILD_MACOS=true
    os: osx
    compiler: clang
  - stage: Compile and Build
    env: LP3D_COMPILE_SOURCE=true
    os: linux
    compiler: gcc
  - stage: Compile and Build
    env: LP3D_COMPILE_SOURCE=true
    os: osx
    compiler: clang
  - stage: GitHub Release
    env: LP3D_DEPLOY_PACKAGE=true
    script: ./${LP3D_CI_DIR}/releases
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file: $LP3D_RELEASE_DIR/*
      overwrite: true
      skip_cleanup: true
      on:
        repo: trevorsandy/lpub3d-ci
        condition: $LP3D_DEPLOY_PKG = yes

notifications:
  email:
    on_success: never
    on_failure: always
